<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>AR Carpet Game</title>

  <!-- ===== IMPORT MAP (КРИТИЧНО) ===== -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
      "mindar-image-three": "https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #ar-container {
      position: absolute;
      inset: 0;
      z-index: 1;
      touch-action: none;
    }

    #start,
    #mode-ui {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    #mode-ui[hidden] {
      display: none;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="ar-container"></div>

  <div id="start">
    <button data-mode="AR">AR</button>
    <button data-mode="TOUCH">TOUCH</button>
    <button data-mode="GYRO">GYRO</button>
  </div>

  <div id="mode-ui" hidden>
    <button data-mode="AR">AR</button>
    <button data-mode="TOUCH">TOUCH</button>
    <button data-mode="GYRO">GYRO</button>
  </div>

  <!-- ОСНОВНОЙ ВХОД -->
  <script type="module" src="./src/main.js"></script>

</body>
</html>
