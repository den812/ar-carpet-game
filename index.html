<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>AR Carpet Game</title>

  <!-- ===== IMPORT MAP ===== -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
      "mindar-image-three": "https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }

    /* ‚úÖ AR –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    #ar-container {
      position: absolute;
      inset: 0;
      z-index: 1;
      touch-action: none;
    }

    /* ‚úÖ Canvas –¥–ª—è nonAR —Ä–µ–∂–∏–º–æ–≤ */
    canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 1 !important;
      display: block !important;
    }

    /* ‚úÖ –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
    #start {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      pointer-events: all;
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      border: 3px solid #00ff00;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
    }

    #start h2 {
      color: #00ff00;
      text-align: center;
      margin: 0 0 15px 0;
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
    }

    .mode-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-top: 15px;
      border-top: 2px solid #00ff00;
      margin-top: 10px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #00ff00;
      font-size: 14px;
    }

    .setting-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* ‚úÖ –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ä–µ–∂–∏–º–æ–≤ */
    #mode-ui {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      display: flex;
      gap: 10px;
      pointer-events: all;
    }

    #mode-ui[hidden] {
      display: none !important;
    }

    /* ‚úÖ –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–æ–∫ */
    button {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
      color: #000;
      border: 3px solid #00ff00;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.4);
      transition: all 0.2s;
      pointer-events: all;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #00ff00 0%, #00ee00 100%);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 255, 0, 0.6);
    }

    button:active {
      transform: scale(0.95);
    }

    #mode-ui button {
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border: 2px solid #333;
    }

    #mode-ui button:hover {
      background: rgba(200, 255, 200, 0.95);
    }

    /* ‚úÖ –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 768px) {
      #start {
        width: 90%;
        max-width: 400px;
        padding: 20px;
      }

      #start h2 {
        font-size: 20px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
      }

      .mode-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- AR –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div id="ar-container"></div>

  <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
  <div id="start">
    <h2>üéÆ AR CARPET GAME</h2>
    
    <div class="mode-buttons">
      <button data-mode="AR">üì± AR</button>
      <button data-mode="TOUCH">üëÜ TOUCH</button>
      <button data-mode="GYRO">üîÑ GYRO</button>
    </div>

    <div class="settings">
      <div class="setting-item">
        <input type="checkbox" id="stats-toggle" checked />
        <label for="stats-toggle">üìä –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="invert-toggle" />
        <label for="invert-toggle">üîÑ –ò–Ω–≤–µ—Ä—Å–∏—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="roads-toggle" />
        <label for="roads-toggle">üõ£Ô∏è –ü–æ–∫–∞–∑–∞—Ç—å –¥–æ—Ä–æ–≥–∏ (–æ—Ç–ª–∞–¥–∫–∞)</label>
      </div>
    </div>
  </div>

  <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ä–µ–∂–∏–º–æ–≤ -->
  <div id="mode-ui" hidden>
    <button data-mode="AR">üì± AR</button>
    <button data-mode="TOUCH">üëÜ TOUCH</button>
    <button data-mode="GYRO">üîÑ GYRO</button>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç -->
  <script type="module" src="./src/main.js"></script>

</body>
</html>
